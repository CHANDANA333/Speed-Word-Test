<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>WordBeater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>WordBeater</h1>
    </header>
    <div class="container text-center">
        <!--- word & Input -->   
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="">Type The Given Word Within
                    <span class="text-success"
                    id="seconds">5</span> Seconds:</p>
                    <h2 class="display-2 mb-5"
                    id="current-word">hello</h2>
                   <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                   <h4 class="mt-3" id="message"></h4>
                   <!--- Time & score columns-->
                   <div class="row mt-5">
                       <div class="col-md-6">
                           <h3>Time Left:
                               <span id="time">0</span>
                           </h3>
                       </div>
                       <div class="col-md-6">
                           <h3>Score:
                               <span id="score">0</span>
                           </h3>
                       </div>
                   </div>
                   <!---Instructions-->
                   <div class="row mt-5">
                       <div class="col-md-12">
                           <div class="card card-body bg-secondary text-white">
                               <h5>Instructions</h5>
                               <p>
                                   Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                               </p>
                           </div>
                       </div>
                   </div>
            </div> 
               </div>
    </div> </br>  </br>  </br>
    <div class="footer">

    </div>

    <script src="main.js"></script>
    
</body>
</html>
